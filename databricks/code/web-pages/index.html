<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Alpine.js Page</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        margin-top: 50px;
      }
      [x-cloak] {
        display: none !important;
      }
    </style>
    <script type="text/javascript" src="api.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="col-10 mx-auto mt-5 text-center">
        <div x-data="apiData()">

      <!-- add api call using alpinejs-->
        <button @click="fetchApiData" class="btn btn-primary">
          Fetch Data
        </button>
        <div class="spinner-border text-info" role="status" x-show="isLoading">
          <span class="sr-only">Loading...</span>
        </div>
        <div class="row justify-content-center">
          <span x-text="data"></span>
        <ul class="list-group">
          <template x-for="group in data" :key="group.group_name">
            <li x-text="book.title" class="list-group-item"  ></li>
          </template>
        </ul>
      </div>
    </div>
    </div>
  </div>
</html>
